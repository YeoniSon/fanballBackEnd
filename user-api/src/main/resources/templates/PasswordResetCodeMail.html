<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>비밀번호 재설정 코드</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Noto Sans KR", Arial, sans-serif;
        color: #111827;
      }
      .wrap {
        max-width: 520px;
        margin: 24px auto;
        padding: 24px;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
      }
      .title {
        font-size: 18px;
        font-weight: 700;
        margin: 0 0 12px;
      }
      .desc {
        font-size: 14px;
        line-height: 1.6;
        margin: 0 0 16px;
      }
      .code {
        font-size: 28px;
        font-weight: 800;
        letter-spacing: 6px;
        color: #2563eb;
        background: #f3f4f6;
        display: inline-block;
        padding: 10px 14px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <p class="title">비밀번호 재설정 코드</p>
      <p
        class="desc"
        th:text="${name} + ' 님, 아래 6자리 코드를 입력해 주세요.'"
      >
        홍길동 님, 아래 6자리 코드를 입력해 주세요.
      </p>
      <div class="code" th:text="${code}">123456</div>
    </div>
  </body>
</html>
