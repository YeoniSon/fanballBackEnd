<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>이메일 인증 안내</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Noto Sans KR", Arial, sans-serif;
        color: #000000;
      }
      .wrap {
        max-width: 520px;
        margin: 24px auto;
        padding: 24px;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
      }
      .title {
        font-size: 18px;
        font-weight: 700;
        margin: 0 0 12px;
      }
      .desc {
        font-size: 14px;
        line-height: 1.6;
        margin: 0 0 16px;
      }
      .btn {
        background: #d3d3d3;
        color: #fff;
        padding: 10px 16px;
        border-radius: 8px;
        text-decoration: none;
        display: inline-block;
      }
      .meta {
        font-size: 12px;
        color: #6b7280;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <p class="title">이메일 인증을 완료해 주세요</p>
      <p
        class="desc"
        th:text="${name} + ' 님, 아래 버튼을 눌러 이메일 인증을 완료해 주세요.'"
      >
        홍길동 님, 아래 버튼을 눌러 이메일 인증을 완료해 주세요.
      </p>
      <p>
        <a class="btn" th:href="${verifyLink}">이메일 인증하기</a>
      </p>
      <p class="meta">
        유효시간 <span th:text="${expireMinutes}">10</span>분 · 타인에게 절대
        공유하지 마세요.
      </p>
    </div>
  </body>
</html>
